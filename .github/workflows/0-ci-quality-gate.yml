name: CI - Build & Test

on:
  pull_request:
    branches: [ develop, homol, main ]
  push:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instala dependências necessárias para o Makefile rodar
      - name: Install Dependencies
        run: make install-deps

      # Garante que o código compila e as imagens são geradas
      - name: Build Docker Images
        run: make build

      # Roda os testes unitários definidos no projeto
      - name: Run Unit Tests
        run: make test
