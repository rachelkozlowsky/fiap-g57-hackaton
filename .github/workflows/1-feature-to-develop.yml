name: Auto PR Feature to Develop

on:
  push:
    branches:
      - 'feature/*'

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Verifica quais arquivos foram alterados
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            go:
              - '**/*.go'
              - '**/go.mod'
              - '**/go.sum'
            js:
              - '**/*.js'
              - '**/*.jsx'
              - '**/*.ts'
              - '**/*.tsx'
              - '**/package.json'
            docker:
              - '**/Dockerfile'
              - 'docker-compose.yml'
              - 'Makefile'

      # 2. Setup e Testes de GO (Backend)
      # Só roda se arquivos Go foram alterados
      - name: Setup Go
        if: steps.changes.outputs.go == 'true'
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Go Dependencies
        if: steps.changes.outputs.go == 'true'
        run: |
          # Tenta baixar dependências em todos os serviços Go encontrados
          find . -name "go.mod" -execdir go mod download \;

      - name: Run Go Tests
        if: steps.changes.outputs.go == 'true'
        run: make test

      # 3. Setup e Instalação de Node (Frontend/Gateway)
      # Só roda se arquivos JS/TS foram alterados
      - name: Setup Node
        if: steps.changes.outputs.js == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node Dependencies
        if: steps.changes.outputs.js == 'true'
        run: |
          # Instala dependências onde encontrar package.json
          find . -name "package.json" -not -path "*/node_modules/*" -execdir npm install \;

      # 4. Build Geral (Docker)
      # Roda se qualquer arquivo de código ou configuração de infra mudou
      - name: Set up Docker Buildx
        if: steps.changes.outputs.go == 'true' || steps.changes.outputs.js == 'true' || steps.changes.outputs.docker == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Build Containers
        if: steps.changes.outputs.go == 'true' || steps.changes.outputs.js == 'true' || steps.changes.outputs.docker == 'true'
        run: make build

  create-pr-develop:
    needs: quality-gate
    # Roda mesmo se o quality-gate não executou passos (mas foi bem sucedido)
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base develop \
            --head ${{ github.ref_name }} \
            --title "Merge Feature: ${{ github.ref_name }} into Develop" \
            --body "Automated PR created by GitHub Actions." \
            || echo "PR creation failed or PR already exists."
